<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
   <meta name="_csrf" th:attr="content=${_csrf.token}" />
<meta name="_csrf_header" th:attr="content=${_csrf.headerName}" />

    <title>Checkout</title>
</head>
<body>

<div class="checkout-container">
    <h2>Checkout</h2>

    <div class="checkout-form">
        <label for="continentSelect">Select Continent:</label>
        <select id="continentSelect">
            <option value="Europe" selected>Europe</option>
            <option value="North_America">North America</option>
            <option value="Asia">Asia</option>
        </select>
    </div>

    <div class="checkout-summary">
        <p id="taxRate">Tax Rate: 20%</p>
        <p id="shippingCost">Shipping Cost: $15.00</p>
        <p id="taxAmount">Tax Amount: $10.00</p>
        <p id="finalPrice">Final Price: $125.00</p>
    </div>

    <div class="checkout-footer">
        <a id="proceedToPayment" class="btn" href="#">Proceed to Payment</a>
    </div>
</div>

<script src="/js/checkout.js"></script>

</body>
</html>
